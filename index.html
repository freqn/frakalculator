<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<body>

  <div class="wrapper">
    <header>
      <h2>frakalcula</h2>
    </header>
    <section>
      <input type="text" id="quantity" placeholder="Quantity" title="Quantity">
      <input type="text" id="investment" placeholder="Cost per Unit" title="Cost per Unit">
      <input type="text" id="sale" placeholder="Unit Sale Price" title="Unit sale price">
      <input type="text" id="shipping" placeholder="Total Shipping" title="Total Shipping">
    </section>
    <section>
      <div id="card">
        <div class="front">
          <div class="result">
            <div class="label"><p>Invested</p></div>
            <div class="value" value="0"><p id="invested"></p></div>
          </div>
          <div class="result">
            <div id="grossLabel" class="label"><p>Gross</p></div>
            <div id="grossAmt" class="value"><p id="gross" value="0"></p></div>
          </div>
          <div id="shipped" class="result">
            <div class="label"><p>Shipping</p></div>
            <div id="shippedAmt"class="value"><p id="shipAmt" value="0"></p></div>
          </div>
          <div class="result">
            <div class="label"><p>Net</p></div>
            <div id="netAmt" class="value"><p id="net"></p></div>
          </div>
        </div>
        <div class="back">
          <img src="https://www.getdigital.eu/web/getdigital/gfx/products/__generated__resized/1100x1100/Aufkleber_Trollface.jpg" alt="">
        </div>
      </div>
    </section>

    <footer>
      <div>
        <div></div>

      </div>
      <div id="copyright">
        <p><a href=""><i class="fa fa-info"></i></a></p>

			</div>

      <!-- Mobile version link (for non-iPhones) -->
    </footer>
  </div>

  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/flip/jquery.flip.js"></script>
  <script>
  $("#card").flip({
    axis: 'y',
    trigger: 'click'
  });
  </script>

</body>
</html>
